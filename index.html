<html lang="en">  
   <head>  
      
      <title>My Google Map</title> 
      <style> 
         #map{ 
            height:400px;
            width:100%
         }
      </style>
   </head>
<body>
   <h1>My Google Map</h1>
   <div id ="map"></div>
<script>
   function initMap(){
      var options={
         zoom:13,
         center:{lat:37.532600,lng:127.024612}
      }
      var map = new 
      google.maps.Map(document.getElementById('map'),options);
   }
   //add marker
   var marker = new google.maps.Marker({
      position:{lat:37.532600,lng:127.024612},
      map:map
   });
</script>
<script async defer 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkKQHfRVfs7yVVKe1yeHfI-I4as6Yxck0&callback=initMap">
</script>
</body>
</html>
